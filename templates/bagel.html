{% extends "base.html" %}}

{% block content%}

<h2> User Signup for the Assignment User Signup</h2>
<form action="/login" method="post"><hr><br>

    <label for= "username">Username: </label>
    <input id ="username" type="text" name="username" value = "{{person}}" />
        <span class = "error">{{username_error}}</span>
        <br><br>

    <label for ="password" value="">Password: </label>
    <input id = "password" type="password" name="password"/>
        <span class = "error">{{password_error}}</span>
        <br><br>

    <label for ="verify password" value="">Verify Password: </label>
    <input id = "verify" type="password" name="verify"/>
        <span class = "error">{{verify_error}}</span>
        <br><br>

    <label for ="email" value="">Optional Email: </label>
    <input id = "email" type="text" name="email"/>
        <span class = "error">{{email_error}}</span>
        <br><br>

    <input type="submit" value="Login"/>
</form>

{% endblock %}
